<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="new-book.css">
    <title>New Book</title>
  </head>
  <body>
    <div class="container">
      <hr />
      <h1>Create New Book</h1>
      <hr />

      <form action="http://localhost:3000/book" method="POST">
        <div class="form-group">
          <label for="ISBN">ISBN</label>
          <input class="form-control" name="isbn" />
        </div>

        <div class="form-group">
          <label for="Title">Title</label>
          <input class="form-control" name="title" />
        </div>

        <div class="form-group">
          <label for="Author">Author</label>
          <input class="form-control" name="author" />
        </div>

        <div class="form-group">
          <label for="PublishedDate">Published Date</label>
          <input class="form-control" name="publishedDate" />
        </div>

        <div class="form-group">
          <label for="Publisher">Publisher</label>
          <input class="form-control" name="publisher" />
        </div>

        <div class="form-group">
          <label for="NumPages">Number of Pages</label>
          <input class="form-control" name="numPages" />
        </div>
        <!--Other fields-->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="book-api.js"></script>
  </body>
</html>
